
//WARNING LIGHTS CUSTOMS ===============================

// ORBIT

RPM_CUSTOM_VARIABLE

	{
	  name = DSKY_WL_ORBIT
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = PERIAPSIS
		range = ORBITBODYATMOSPHERETOP, 10000000000000
	  }
	  SOURCE_VARIABLE
	  {
		name = ORBITMAKESSENSE  
		range = 0.1, 1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}  
	
