//convert 1 m to 100 m --------------------

RPM_MATH_VARIABLE
{
   name = APOAPSIS_DEVIDE100
   operator = DIVIDE

   sourceVariable = SELECT_DSKY_AP
   sourceVariable = 100
} 

RPM_MATH_VARIABLE
{
   name = PERIAPSIS_DEVIDE100
   operator = DIVIDE

   sourceVariable = SELECT_DSKY_PE
   sourceVariable = 100
} 

//convert inclination --------------------

RPM_MATH_VARIABLE
{
   name = INCLINATION_MULT100
   operator = MULTIPLY

   sourceVariable = SELECT_DSKY_INCL
   sourceVariable = 100
} 
//convert delta v --------------------

RPM_MATH_VARIABLE
{
   name = DELTAV_MULT10
   operator = MULTIPLY

   sourceVariable = SELECT_DSKY_DELTAV
   sourceVariable = 10
} 

//convert approach speed --------------------

RPM_MATH_VARIABLE
{
   name = APPROACHSPEED_MULT10
   operator = MULTIPLY

   sourceVariable = APPROACHSPEED
   sourceVariable = 10
} 


// select data source -------------------------------------------------

// orbital param

// AP -----------------------------------------------------------------

RPM_SELECT_VARIABLE
{
    name = DSKY_AP

    defaultValue = -100000000000

    VARIABLE_DEFINITION
    {
        name = CUSTOM_DSKY_MODE_ORBIT
        range = 0.1,1.1

        value = APOAPSIS
    }
    VARIABLE_DEFINITION
    {
        name = CUSTOM_DSKY_MODE_TGT
        range = 0.1,1.1

        value = TARGETAPOAPSIS
    }
	
}

// PE -----------------------------------------------------------------

RPM_SELECT_VARIABLE
{
    name = DSKY_PE

    defaultValue = -100000000000

    VARIABLE_DEFINITION
    {
        name = CUSTOM_DSKY_MODE_ORBIT
        range = 0.1,1.1

        value = PERIAPSIS
    }
    VARIABLE_DEFINITION
    {
        name = CUSTOM_DSKY_MODE_TGT
        range = 0.1,1.1

        value = TARGETPERIAPSIS
    }
}
// INCL --------------------------------------------------------------

RPM_SELECT_VARIABLE
{
    name = DSKY_INCL

    defaultValue = -100000000000

    VARIABLE_DEFINITION
    {
        name = CUSTOM_DSKY_MODE_ORBIT
        range = 0.1,1.1

        value = INCLINATION
    }
    VARIABLE_DEFINITION
    {
        name = CUSTOM_DSKY_MODE_TGT
        range = 0.1,1.1

        value = RELATIVEINCLINATION 
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_DSKY_MODE_RNDZ
        range = 0.1,1.1

        value = RELATIVEINCLINATION 
    }
}

// TIMER   -------------------------------------------------------------- 

RPM_SELECT_VARIABLE
{
    name = DSKY_TIMER

    defaultValue = -123456789
	
