PROP
{
	name = ASET_DSKY
	
// Monitor settup ========================================================================
	
	MODULE
	{
		name = RasterPropMonitor
		screenTransform = ScreenObj // Name of transform for the screen surface.
		fontTransform = MOARdV/FlightSystemsRedux/ASET_DSKY/Display/Font/SCDfont       // Name of transform containing the font texture OR a full texture URL, either should work.
		textureLayerID = _Emissive            // Name of texture layer to work with on the screen surface.
		screenWidth = 8                      // Screen width in letters.
		screenHeight = 5                      // Screen height in lines.
		screenPixelWidth = 128               // Width of the generated screen texture in pixels.
		screenPixelHeight = 160             // Height of the generated screen texture in pixels.
		fontLetterWidth = 16                  // Width of a font character.
		fontLetterHeight = 32                 // Height of a font character.
		cameraAspect = 1.0
		fontDefinition = MOARdV/FlightSystemsRedux/ASET_DSKY/Display/Font/fontDefinition.txt
		
		refreshDrawRate = 1
		refreshTextRate = 4 //2
		refreshDataRate = 4 //2
		emptyColor = 0,0,0,255
		doScreenshots = false
		
	

		

// --------------------Page 01	----------------------------------------

		PAGE
		{
			name = MCP_VrtSpeed
	
			PAGEHANDLER
			{
				name = JSIVariablePageTextSwitcher
				method = ShowPage
				pageActiveMethod = PageActive
				refreshRate = 5
				
				definitionOut = MOARdV/FlightSystemsRedux/ASET_DSKY/Display/Pages/DSKY_Vessel_Page.txt

				PAGE_DEFINITION
				{
					variableName = CUSTOM_DSKY_MODE_RNDZ
					range  = 0.1,1.1					
					page  = MOARdV/FlightSystemsRedux/ASET_DSKY/Display/Pages/DSKY_RNDZ_Page.txt
				}
			
			}
					
		} 

	}	

