		extraFont = ASET/ASET_Props/MFDs/Fonts/InvertedMainFont
		extraFont = ASET/ASET_Props/MFDs/Fonts/InvertedExtraFont

		refreshDrawRate = 1
		refreshTextRate = 2
		refreshDataRate = 2

