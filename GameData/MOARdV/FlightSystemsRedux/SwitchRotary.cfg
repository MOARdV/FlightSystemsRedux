PROP
{
	name = MOARdV.SwitchRotary_DSKYPrecision
	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/SwitchRotary
	}

	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = SwitchRotaryAnim
		switchTransform = Switch_Rotary
		switchSound = ASET/ASET_Props/Sounds/tumbleClick01
		actionName = dummy
		perPodPersistenceName = MOARdV_DSKYAltPrecision
	}

	MODULE
	{
		name = JSIVariableLabel
		transformName = NameTextObj
		fontSize = 0.0115
		refreshRate = 10
		labelText = [#<=0:FFFFFFFF;FF0000;000000FF=>]ALT PREC $&$ CUSTOM_ALCOR_BACKLIGHT_ON
	}

	MODULE
	{
		name = JSIVariableLabel
		transformName = LeftTextObj
		fontSize = 0.0075
		refreshRate = 10
		labelText = [#<=0:FFFFFFFF;FF0000;000000FF=>]M x 10 $&$ CUSTOM_ALCOR_BACKLIGHT_ON
	}

	MODULE
	{
		name = JSIVariableLabel
		transformName = RightTextObj
		fontSize = 0.0075
		refreshRate = 10
		labelText = [#<=0:FFFFFFFF;FF0000;000000FF=>]    KM $&$ CUSTOM_ALCOR_BACKLIGHT_ON
	}
	
 	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 10
		VARIABLESET
		{
			coloredObject = swRotaryCircleMarkObj
			passiveColor = 0,0,0,255
			activeColor = 255,215,135,255
			variableName = CUSTOM_ALCOR_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
		VARIABLESET
		{
			coloredObject = swRotaryPointerObj
			passiveColor = 0,0,0,255
			activeColor = 70,100,225,255
			variableName = CUSTOM_ALCOR_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
	}
}

