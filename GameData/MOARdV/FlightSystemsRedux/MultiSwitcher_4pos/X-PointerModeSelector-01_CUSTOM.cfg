// CUSTOMS setup ===========================================================================

// LANDING MODE

RPM_CUSTOM_VARIABLE

	{
	  name = X-POINTER_LDGMODE-01
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_X-PointerMode-01 
		range = 0.1, 1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = RADARALTOCEAN 
		range = 0, 5000
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}

