PROP
{
	name = MOARdV.Mini_Docking
	
	MODEL
	{
		model = JSI/RasterPropMonitor/Library/Components/MFD40x20v2/model
	}
	
	MODULE
	{
		name = RasterPropMonitor
		screenTransform = FlatMon40x10Screen
		fontTransform = JSI/RasterPropMonitor/Library/Fonts/baseFont
		textureLayerID = _Emissive            // Name of texture layer to work with on the screen surface.
		screenWidth = 8                      // Screen width in letters.
		screenHeight = 4                     // Screen height in lines.
		screenPixelWidth = 128               // Width of the generated screen texture in pixels.
		screenPixelHeight = 128               // Height of the generated screen texture in pixels.
		fontLetterWidth = 16                  // Width of a font character.
		fontLetterHeight = 32                 // Height of a font character.
		cameraAspect = 1.0
		fontDefinition = JSI/RasterPropMonitor/Library/Fonts/fontDefinition.txt
		
		// We can have as many extra fonts as we like.
		//extraFont = JSI/RasterPropMonitor/Library/Fonts/extraFont1
		//extraFont = JSI/RasterPropMonitor/Library/Fonts/hudfont
		
		refreshDrawRate = 3
		refreshTextRate = 3
		refreshDataRate = 10
		
		buttonClickSound = JSI/RasterPropMonitor/Library/Sounds/buttonbeep
		buttonClickVolume = 0.6
		//globalButtons = button_UP,button_DOWN,button_ENTER,button_ESC,button_HOME,button_RIGHT,button_LEFT,buttonR9,buttonR10
		// On this particular model, R10 is marked prev, R9 marked next.

		PAGE
		{
			name = crosshairs
			//button = button_STBY
			default = yes
			PAGEHANDLER
			{
				name = JSIVariablePageTextSwitcher
				method = ShowPage
				pageActiveMethod = PageActive
				
				definitionOut = MOARdV/FlightSystemsRedux/MiniDisplay/fdn0_stby.txt
				refreshRate = 10
				PAGE_DEFINITION
				{
					variableName = PERSISTENT_MOARdV_FDNMODE
					range = 0.5, 1.5
					page = MOARdV/FlightSystemsRedux/MiniDisplay/fdn1_mnv.txt
				}
				PAGE_DEFINITION
				{
					variableName = PERSISTENT_MOARdV_FDNMODE
					range = 1.5, 2.5
					page = MOARdV/FlightSystemsRedux/MiniDisplay/fdn2_tgt.txt
				}
				PAGE_DEFINITION
				{
					variableName = PERSISTENT_MOARdV_FDNMODE
					range = 2.5, 3.5
					page = MOARdV/FlightSystemsRedux/MiniDisplay/fdn3_bef.txt
				}
			}
		}	
	}
}

