PROP
{
	name = MOARdV.swT3pos_ARRT_Mode
	MODEL
	{
		model = MOARdV/FlightSystemsRedux/Switch_Tumbler_3Pos/Switch_Tumbler_3Pos
	}

// switcher input ---------------------------------------------------------------------
  
MODULE
{
    name = JSINumericInput
    perPodPersistenceName = ARRT_MODE
    defaultValue = 0
    stepSize = 1
    minValue = 0
    maxValue = 2
    reverse = false

    loopInput = false

    USERINPUTSET
    {
		switchTransform = SwitchCollider_DOWN
		increment = -1
		switchSound = ASET/ASET_Props/Sounds/Tumbler3
		switchSoundVolume = 1
    }
	USERINPUTSET
    {
		switchTransform = SwitchCollider_UP
		increment = 1
		switchSound = ASET/ASET_Props/Sounds/Tumbler3
		switchSoundVolume = 1
    }
}

// Switcher Animation -------------------------------------------------------------------------------	
	
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 5
		
		VARIABLESET	
		{		
			controlledTransform  = TumbleGrp
			localRotationStart = 30,0,0 
			localRotationEnd  = -30,0,0
			variableName = PERSISTENT_ARRT_MODE
			scale = 0,2
			//refreshRate = 5
			longPath = yes
			maxRateChange = 5.0
		}
	}

// labels -------------------------------------------------
	
	MODULE
	{
		name = JSIVariableLabel
		transformName = TextTopObj
		fontSize = 0.0025
		refreshRate = 10
		labelText = [#<=0:"FFFFFF";"ff0000";"000000"=>]   ARRT MODE  $&$ CUSTOM_ALCOR_BACKLIGHT_ON
	}
 	MODULE
	{
		name = JSIVariableLabel
		transformName = TextTop2Obj
		fontSize = 0.0025
		refreshRate = 10
		labelText = [#<=0:"FFFFFF";"ff0000";"000000"=>]          RNG  $$$             | $&$ CUSTOM_ALCOR_BACKLIGHT_ON
	}
	
	MODULE
	{
		name = JSIVariableLabel
		transformName = TexMidObj
		fontSize = 0.0025
		refreshRate = 10
		labelText = [#<=0:"FFFFFF";"ff0000";"000000"=>]                        - ALT $&$ CUSTOM_ALCOR_BACKLIGHT_ON
	}
	
	
	MODULE
	{
		name = JSIVariableLabel
		transformName = TextBottomObj
		fontSize = 0.0025
		refreshRate = 10
		labelText = [#<=0:"FFFFFF";"ff0000";"000000"=>]             |$$$        STBY $&$ CUSTOM_ALCOR_BACKLIGHT_ON
	}

