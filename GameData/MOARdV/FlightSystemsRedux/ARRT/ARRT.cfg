// Range/Altitude tapemeter, Range Rate/Altitude Rate tapemeter 

PROP
{
  name = ARRT

// TAPES ANIMATIONS ========================================
	
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 1
  
// ALT/RANGE tape
	
		VARIABLESET	
		{	
			animationName = AltRangeScaleAnim
			variableName = SELECT_ALTRANGEVALUE 
			scale = 0,5000
			maxRateChange = 1
		}
		
// ALT/RANGE RATE tape
	
		VARIABLESET	
		{	
			animationName = AltRangeRateScaleAnim
			variableName = SELECT_ALTRANGERTVALUE  
			scale = -300,300
			maxRateChange = 1
		}
		
	}
	
// MISC ANIMATIONS -------------------------------------------	
	
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 10

// ARRT Mode indication ----------------------------------------

// ALT/ALT RT	
	
		VARIABLESET	
		{
			coloredObject = ALTtablo
			passiveColor = 0,0,0,255
			activeColor = 174,169,138,255
			variableName = CUSTOM_ARRT_LANDINGMODE_ON
			scale = 0,1
			threshold = 0.1,1.1
		}		
		VARIABLESET	
		{
			controlledTransform  = ALTtablo
			textureLayers  = _MainTex,_Emissive
			textureShiftStart = 0.123,0
			textureShiftEnd  = 0,0 
			variableName = CUSTOM_ARRT_LANDINGMODE_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
		
// RANGE/RANGE RT	
	
		VARIABLESET	
		{
			coloredObject = RANGEtablo
			passiveColor = 0,0,0,255
			activeColor = 174,169,138,255
			variableName = CUSTOM_ARRT_RNDZMODE_ON
			scale = 0,1
			threshold = 0.1,1.1
		}		
		VARIABLESET	
		{
			controlledTransform  = RANGEtablo
			textureLayers  = _MainTex,_Emissive
			textureShiftStart = 0.123,0
			textureShiftEnd  = 0,0 
			variableName = CUSTOM_ARRT_RNDZMODE_ON
			scale = 0,1
			threshold = 0.1,1.1
		}	
		
// BACKLIGHT ----------------------------------
	
		VARIABLESET	
		{
			coloredObject = MarkObj
			passiveColor = 0,0,0,255
			activeColor = 174,169,138,255
			variableName = CUSTOM_ARRT_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
		
		VARIABLESET	
		{
			coloredObject = ALTscaleObj
			passiveColor = 0,0,0,255
			activeColor = 174,169,138,255
			variableName = CUSTOM_ARRT_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
		
		VARIABLESET	
		{
			coloredObject = RATEscaleObj
			passiveColor = 0,0,0,255
			activeColor = 174,169,138,255
			variableName = CUSTOM_ARRT_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
		
	}
}