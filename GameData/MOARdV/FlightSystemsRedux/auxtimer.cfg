RPM_SELECT_VARIABLE
{
	name = MOARdV_AT_LAUNCH_TIME

	defaultValue = TARGETLAUNCHTIMESECS

	VARIABLE_DEFINITION
	{
		// No Target
		name = TARGETEXISTS
		range = -1.1, -0.1

		value = 0
	}

	VARIABLE_DEFINITION
	{
		// Inclined Target
		name = TARGETINCLINATION
		range = 3.0, 357.0

		value = TARGETPLANELAUNCHTIMESECS
	}

	VARIABLE_DEFINITION
	{
		// Inclined Target
		name = TARGETINCLINATION
		range = -3.0, -357.0

		value = TARGETPLANELAUNCHTIMESECS
	}
}

RPM_SELECT_VARIABLE
{
	name = MOARdV_AT_TIME

	defaultValue = METSECS

// 0 - MET
// 1 - Time to ATM
// 2 - Time to SOI
// 3 - Kerbal Alarm Clock timer
// 4 - Launch time
// 5 - Landing Time
	VARIABLE_DEFINITION
	{
		// ATM
		name = PERSISTENT_MOARdV_AT_MODE
		range = 0.1, 1.1

		value = TIMETOATMOSPHERESECS
	}
	VARIABLE_DEFINITION
	{
		// SOI
		name = PERSISTENT_MOARdV_AT_MODE
		range = 1.1, 2.1

		value = ENCOUNTERTIME
	}
	VARIABLE_DEFINITION
	{
		// KAC Alarm
		name = PERSISTENT_MOARdV_AT_MODE
		range = 2.1, 3.1

		value = PLUGIN_JSIKAC:NextAlarmTime
	}
	VARIABLE_DEFINITION
	{
		// Launch Time
		name = PERSISTENT_MOARdV_AT_MODE
		range = 3.1, 4.1

		value = SELECT_MOARdV_AT_LAUNCH_TIME
	}
	VARIABLE_DEFINITION
	{
		// Landing Time
		name = PERSISTENT_MOARdV_AT_MODE
		range = 4.1, 5.1

		value = PLUGIN_JSIMechJeb:GetLandingTime
	}
}
