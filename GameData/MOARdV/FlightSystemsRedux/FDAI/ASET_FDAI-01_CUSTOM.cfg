// Convert TARGETANGLEZ 0-360 ------------------

RPM_MATH_VARIABLE
{
   name = SHIFTTARGETANGLEZ
   operator = SUBTRACT

   sourceVariable = TARGETANGLEZ
   sourceVariable = 360
}  



RPM_SELECT_VARIABLE
{
    name = CONVERTED_TARGETANGLEZ

    defaultValue = TARGETANGLEZ

    VARIABLE_DEFINITION
    {
        name = TARGETANGLEZ
        range = 180,360

        value = MATH_SHIFTTARGETANGLEZ
    }
}
