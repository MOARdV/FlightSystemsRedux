	name = MOARdV.switchTumble_RCS
	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchTumble/SwitchTumble
	}
	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = SwitchTumbleAnim
		switchTransform = SwitchColider
		actionName = rcs
		switchSound = ASET/ASET_Props/Sounds/tumbleClick01
	}

	MODULE
	{
		name = JSIVariableLabel
		transformName = TextTopObj
		fontSize = 0.0115
		refreshRate = 5
		labelText = " ATT CTL 
		oneshot = true
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON
		positiveColor = 255, 255, 255, 255
		negativeColor = 255, 0, 0, 255
		zeroColor = 0, 0, 0, 255
	}

	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON

		VARIABLESET
		{
			scale = 0.5,1.1
			coloredObject = GlowBorder
			passiveColor = 0,0,0,255
			activeColor = 255,215,135,255
		}
	}
}

