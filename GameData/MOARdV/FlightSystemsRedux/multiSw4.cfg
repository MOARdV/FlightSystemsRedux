PROP
{
	// Orbit control altitude select
	name = MOARdV.MultiSw_4_AltSelect
	MODEL
	{
		model = MOARdV/FlightSystemsRedux/MultiSwitcher_4pos/MultiSwitcher_4pos
	}
// switcher status
	MODULE
	{
		name = JSIActionGroupSwitch
		switchTransform = Collider01a
		actionName = dummy
		perPodPersistenceName = MOARdV_ALTMODE
		switchGroupIdentifier = 0
		switchSound = ASET/ASET_Props/Sounds/click-027
	}
	MODULE
	{
		name = JSIActionGroupSwitch
		switchTransform = Collider02a
		actionName = dummy
		perPodPersistenceName = MOARdV_ALTMODE
		switchGroupIdentifier = 1
		switchSound = ASET/ASET_Props/Sounds/click-027
	}
	MODULE
	{
		name = JSIActionGroupSwitch
		switchTransform = Collider03a
		actionName = dummy
		perPodPersistenceName = MOARdV_ALTMODE
		switchGroupIdentifier = 2
		switchSound = ASET/ASET_Props/Sounds/click-027
	}
	MODULE
	{
		name = JSIActionGroupSwitch
		switchTransform = Collider04a
		actionName = dummy
		perPodPersistenceName = MOARdV_ALTMODE
		switchGroupIdentifier = 3
		switchSound = ASET/ASET_Props/Sounds/click-027
	}
// switcher animation
	
	MODULE
	{
		name = JSIVariableAnimator
		animationName = MultiSwitcher_4pos
		variableName = PERSISTENT_MOARdV_ALTMODE
		scale = 0,3
		refreshRate = 5
	}
	
// switcher backlight
	
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 10
		
		VARIABLESET	
		{		
			coloredObject = swRotaryCircleMarkObj
			passiveColor = 0,0,0,255
			activeColor = 255,215,135,255
			variableName = CUSTOM_ALCOR_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1

		}
		VARIABLESET	
		{
			coloredObject = swRotaryPointerObj
			passiveColor = 0,0,0,255
			activeColor = 70,100,225,255
			variableName = CUSTOM_ALCOR_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
	}	
// switcher lables

//name

	MODULE
	{
		name = JSIVariableLabel
		transformName = NameTextObj
		fontSize = 0.0105
		refreshRate = 10
		labelText = [#<=0:"FFFFFF";"ff0000";"000000"=>]   ALT MODE $&$ CUSTOM_ALCOR_BACKLIGHT_ON
		//oneshot = true
	}
// 1 mark
	
	MODULE
	{
		name = JSIVariableLabel
		transformName = 1posTextObj
		fontSize = 0.008
		refreshRate = 10
		labelText = [#<=0:"FFFFFF";"ff0000";"000000"=>]     STBY $&$ CUSTOM_ALCOR_BACKLIGHT_ON
		//oneshot = true
	}
// 2 mark
	
	MODULE
	{
		name = JSIVariableLabel
		transformName = 2posTextObj
		fontSize = 0.008
		refreshRate = 10
		labelText = [#<=0:"FFFFFF";"ff0000";"000000"=>]  AP $&$ CUSTOM_ALCOR_BACKLIGHT_ON
		//oneshot = true
	}
// 3 mark
	
	MODULE
	{
		name = JSIVariableLabel
		transformName = 3posTextObj
		fontSize = 0.008
		refreshRate = 10
		labelText = [#<=0:"FFFFFF";"ff0000";"000000"=>]   PE $&$ CUSTOM_ALCOR_BACKLIGHT_ON
		//oneshot = true
	}	
// 4 mark
	
	MODULE
	{
		name = JSIVariableLabel
		transformName = 4posTextObj
		fontSize = 0.008
		refreshRate = 10
		labelText = [#<=0:"FFFFFF";"ff0000";"000000"=>]   ALT $&$ CUSTOM_ALCOR_BACKLIGHT_ON
		//oneshot = true
	}	
}

