PROP
{
	name = MOARdV.onNode
 
	MODEL
	{
		model = ASET/ASET_Props/Instruments/TabloIndicator/model
		texture = model001, MOARdV/FlightSystemsRedux/Textures/model001
	}
	
	MODULE 
	{
		name = JSIVariableAnimator
		animationName = TabloIndicatorAnim
		variableName = CUSTOM_MOARdV_NODEEXISTS
		scale = 0.1 , 1.1
		refreshRate = 10
		reverse = true
	}

	MODULE
	{
		name = JSIPropTextureShift
		transformToShift = TabloPlate
		layerToShift = _MainTex _Emissive
		x = 0.75
		y = 0.875
	}

}

