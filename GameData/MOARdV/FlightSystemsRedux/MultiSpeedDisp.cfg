RPM_MAPPED_VARIABLE
{
	sourceVariable = SELECT_MOARdV_MULTISPEED
	sourceRange = 0,9999
	mappedVariable = MOARdV_MULTISPEED
	mappedRange = 0,9999
}

RPM_SELECT_VARIABLE
{
	name = MOARdV_MS_SPEED_MODE
	
	defaultValue = SPEEDDISPLAYMODE

	VARIABLE_DEFINITION
	{
		name = PERSISTENT_MOARdV_SPEEDSELECT
		range = 0.1, 1.1
		
		value = 0
	}

	VARIABLE_DEFINITION
	{
		name = PERSISTENT_MOARdV_SPEEDSELECT
		range = 1.1, 2.1
		
		value = 1
	}

	VARIABLE_DEFINITION
	{
		name = PERSISTENT_MOARdV_SPEEDSELECT
		range = 2.1, 3.1
		
		value = -1
	}
}

RPM_SELECT_VARIABLE
{
	name = MOARdV_MULTISPEED
	
	defaultValue = ORBTSPEED

	VARIABLE_DEFINITION
	{
		name = SELECT_MOARdV_MS_SPEED_MODE
		range = -0.1, 0.1
		
		value = SURFSPEED
	}

	VARIABLE_DEFINITION
	{
		name = SELECT_MOARdV_MS_SPEED_MODE
		range = -1.1, -0.1
		
		value = TRGTSPEED
	}
}
