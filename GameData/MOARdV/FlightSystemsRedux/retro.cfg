PROP
{
	name = MOARdV.RB_ChuteArm
	MODEL
	{
		model = ASET/ASET_Props/Control/RetroButton/RetroButton
	}

// action --------------------------------------------------------------
	MODULE
	{
		name = JSIActionGroupSwitch
		switchTransform = ButtonTopObj
		switchSound = ASET/ASET_Props/Sounds/AnalogTimerButton
		actionName = plugin

		PLUGINACTION
		{
			//name =  JSIInternalRPMButtons
			//actionMethod = SetThrustReverser
			//stateMethod = GetThrustReverserEnabled
			name =  JSIParachute
			actionMethod = ArmParachutes
			stateMethod = ArmParachutesState
		}
	}

// animation -----------------------------------------------------------
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 5

		VARIABLESET
		{
			scale = 0,1
			variableName = CUSTOM_MOARdV_CHUTE_ARMED
			controlledTransform = ButtonGrp
			localTranslationStart = 0,0,0
			localTranslationEnd  = 0,-0.0025,0
			maxRateChange = 8.0
		}
		VARIABLESET
		{
			animationName = RetroButtonLightAnim
			variableName = MATH_MOARdV_RB_ANIM_CHUTE_ARMED
			scale = 0,2
		}
	}

// Button name -----------------------------------------------------
	MODULE
	{
		name = JSILabel
		transformName = ButtonNameTextObj
		oneshot = true
		fontSize = 2.2
		labelText = ARM$$$CHUTE
		transformOffset = 0.0080, -0.005
		fontName = Arial Bold
		alignment = Center
		anchor = MiddleCenter
		emissive = never
		zeroColor = COLOR_MOARdV_UnlitBlackText
	}
}

RPM_CUSTOM_VARIABLE
{
	name = MOARdV_CHUTE_ARMED
	operator = AND

	SOURCE_VARIABLE
	{
		//name = PLUGIN_JSIInternalRPMButtons:GetThrustReverserEnabled
		name = PLUGIN_JSIParachute:ArmParachutesState
		range = 0.1, 1.1
	}
	SOURCE_VARIABLE
	{
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	}
}

RPM_MATH_VARIABLE
{
   name = MOARdV_RB_ANIM_CHUTE_ARMED
   operator = ADD

   sourceVariable = CUSTOM_MOARdV_CHUTE_ARMED
   sourceVariable = CUSTOM_MOARdV_CHUTE_ARMED
   sourceVariable = CUSTOM_ALCOR_BACKLIGHT_ON
}

