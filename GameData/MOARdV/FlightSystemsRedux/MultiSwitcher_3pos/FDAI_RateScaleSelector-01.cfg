PROP
{
  name = FDAI_RateScaleSelector-01
  
// switcher input ---------------------------------------------------------------------
  
MODULE
{
    name = JSINumericInput
    perPodPersistenceName = FDAI_RateScale-01
    defaultValue = 1
    stepSize = 1
    minValue = 1
    maxValue = 10
    reverse = false

    loopInput = false

    USERINPUTSET
    {
		switchTransform = ColliderPlus
		increment = 4.51
		switchSound = ASET/ASET_Props/Sounds/click-027
		switchSoundVolume = 1
    }
	USERINPUTSET
    {
		switchTransform = ColliderMinus
		increment = -4.51
		switchSound = ASET/ASET_Props/Sounds/click-027
		switchSoundVolume = 1
    }
}
 
// switcher animation ---------------------------------------------------------------------
	
	MODULE
	{
		name = JSIVariableAnimator
		animationName = MultiSwitcher_3pos_NumInput
		variableName = PERSISTENT_FDAI_RateScale-01
		scale = 1,10
		refreshRate = 5
	}
	
