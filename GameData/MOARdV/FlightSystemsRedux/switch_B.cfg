PROP
{
	name = MOARdV.BtnB_Testing
	MODEL
	{
		model = ASET/ASET_Props/Control/switch_B_Button01/switch_B_Button01
	}
//---------------- Action -------------------------
	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = switch_B_ButtonPushAnim
		switchTransform = switch_B_ButtonBody
		actionName = plugin

		PLUGINACTION
		{
			name = JSIInternalRPMButtons
			actionMethod = ButtonPrecisionMode
			stateMethod = ButtonPrecisionModeState
		}
		switchSound = ASET/ASET_Props/Sounds/B_Button01_Click
	}

//---------------- Backlight -------------------------
	
	MODULE
	{
		name = JSIActionGroupSwitch
		perPodPersistenceName = BackLight
		actionName = dummy
		coloredObject = switch_B_ButtonName
		disabledColor = 0,0,0,255
		enabledColor = 95,175,0,255
		switchSound = ASET/ASET_Props/Sounds/beep-21
		switchSoundVolume = 0.0
	}
	
	MODULE
	{
		name = JSIActionGroupSwitch
		perPodPersistenceName = BackLight
		actionName = dummy
		coloredObject = switch_B_ButtonBacklightBorder
		disabledColor = 0,0,0,255
		enabledColor = 95,175,0,255
		switchSound = ASET/ASET_Props/Sounds/beep-21
		switchSoundVolume = 0.0
	}
//---------------- Switching ON -------------------------	
	MODULE 
	{
		name = JSIVariableAnimator
		refreshRate = 5
		
			VARIABLESET
			{
            stateMethod = JSIInternalRPMButtons:ButtonPrecisionModeState
				scale = 0,1
				threshold = 0.5,1.1
				coloredObject = switch_B_ButtonLamp
				passiveColor = 0,0,0,255
				activeColor = 95,175,0,255
			}
			VARIABLESET
			{
            stateMethod = JSIInternalRPMButtons:ButtonPrecisionModeState
				scale = 0,1
				threshold = 0.5,1.1
				controlledTransform = switch_B_ButtonLamp
				localTranslationStart = 0.0,0.0008,0.00
				localTranslationEnd  = 0,0,0
			}
				
			
	}
		
//---------------- name -------------------------
	MODULE
	{
		name = JSIPropTextureShift
		transformToShift = switch_B_ButtonName
		layerToShift = _MainTex _Emissive
		x = 0.0
		y = 0.0
	}
//----------------  lamp -------------------------
	MODULE
	{
		name = JSIPropTextureShift
		transformToShift = switch_B_ButtonLamp
		layerToShift = _MainTex _Emissive
		x = 0.0
		y = 0.625
	}
}

