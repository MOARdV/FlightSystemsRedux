PROP
{
	// Must be Prop ID#8
	name = MOARdV.RM_BtnStandby
	MODEL
	{
		model = ASET/ASET_Props/Control/RetroButton/RetroButton
	}

// action --------------------------------------------------------------
	MODULE
	{
		name = JSIActionGroupSwitch
		switchTransform = ButtonTopObj
		switchSound = ASET/ASET_Props/Sounds/AnalogTimerButton
		actionName = dummy
		switchGroupIdentifier = 0
		perPodPersistenceName = MOARdV_RM_GROUP
	}

// animation -----------------------------------------------------------
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 5

		VARIABLESET
		{
			scale = 0,1
			variableName = CUSTOM_MOARdV_RM_MODE_STANDBY
			controlledTransform = ButtonGrp
			localTranslationStart = 0,0,0
			localTranslationEnd  = 0,-0.0025,0
			maxRateChange = 8.0
		}
		VARIABLESET
		{
			animationName = RetroButtonLightAnim
			variableName = MATH_MOARdV_RM_ANIM_MODE_STANDBY
			scale = 0,2
		}
	}

// Button name -----------------------------------------------------
	MODULE
	{
		name = JSILabel
		transformName = ButtonNameTextObj
		oneshot = true
		fontSize = 2.2
		labelText = STBY
		transformOffset = 0.0080, -0.005
		fontName = Arial Bold
		alignment = Center
		anchor = MiddleCenter
		zeroColor = COLOR_MOARdV_UnlitBlackText
	}
}

