RPM_CUSTOM_VARIABLE
{
	// Will this orbit aerobrake?
	name = MOARdV_AEROBRAKE
	
	operator = AND
	
	SOURCE_VARIABLE
	{
		name = ORBITMAKESSENSE
		range = 0.5, 1.1
	}

	SOURCE_VARIABLE
	{
		name = PERIAPSIS
		range = 0, ORBITBODYATMOSPHERETOP
	}
}

RPM_CUSTOM_VARIABLE
{
	// Are we currently aerobraking with at least 0.05g?
	name = MOARdV_AIRBRAKING

	operator = AND

	SOURCE_VARIABLE
	{
		name = ORBITMAKESSENSE
		range = 0.5, 1.1
	}

	SOURCE_VARIABLE
	{
		name = ATMPRESSURE
		range = 0.00001, 2500
	}

	SOURCE_VARIABLE
	{
		name = THRUST 
		range = -1.1, 0.05
	}

	SOURCE_VARIABLE
	{
		name = DRAGACCEL
		range = 0.5, 2500
	}

	SOURCE_VARIABLE
	{
		name = PLUGIN_JSIParachute:DeployParachutesState
		range = -1.1, 0.5
	}
	
}

