PROP
{
   name = MOARdV.Digital.SpeedIndicator
   MODEL
   {
      model = ASET/ASET_Props/Instruments/DigitalIndicator/DigitalIndicator
   }

   MODULE
   {
      name = JSIVariableLabel 
      transformName = DigitIndicatorAmountObj
      fontSize = 0.013
      refreshRate = 6

      labelText = [#ffffff]<=0:SIP_9.3=>m/s $&$ SELECTEDSPEED
   }

   MODULE
   {
      name = JSIVariableLabel 
      transformName = DigitIndicatorNameObj
      fontSize = 0.007
      refreshRate = 6
      
      labelText = [#ffff80]<=0:Orbit;Target;Surface=> Speed$&$ SPEEDDISPLAYMODE
   }
   
   MODULE
   {
      name = JSIActionGroupSwitch
      switchTransform = DigitalIndicator
      actionName = plugin
      switchSound = Squad/Sounds/sound_click_latch
      PLUGINACTION
      {
         name = JSIInternalRPMButtons
         actionMethod = ButtonSpeedMode
         stateMethod = ButtonSpeedModeState
      }
   }
}

