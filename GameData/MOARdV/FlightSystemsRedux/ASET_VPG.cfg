	{
		name = JSIVariableAnimator
		refreshRate = 10
// ----- No data flags anim

		VARIABLESET
		{
			scale = 1,0
			variableName = SYSR_LIQUIDFUELMAX
			controlledTransform = VPGDNoDataFlagLoc
			localRotationStart = 0,0,0
			localRotationEnd = 0,-38,0
