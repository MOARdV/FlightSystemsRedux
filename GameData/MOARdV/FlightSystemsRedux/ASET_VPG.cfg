PROP
{
	name = MOARdV.VPG_Dual_Fuel
	MODEL
	{
		model = MOARdV/FlightSystemsRedux/ASET_VPGDual/ASET_VPGDual
	}

	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 1

