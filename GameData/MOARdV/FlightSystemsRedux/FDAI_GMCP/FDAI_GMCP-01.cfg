PROP
{
  name = FDAI_GMCP-01
  
// Mode selector status
  
MODULE
{
    name = JSINumericInput
    perPodPersistenceName = FDAIGMCP_ModeSelectorPos-01
    defaultValue = 1
    stepSize = 1
    minValue = 1
    maxValue = 7
    reverse = false

    loopInput = false

    USERINPUTSET
    {
		switchTransform = SelectorColliderPlus
		increment = 1
		switchSound = ASET/ASET_Props/Sounds/click-027
		switchSoundVolume = 1
    }
	USERINPUTSET
    {
		switchTransform = SelectorColliderMinus
		increment = -1
		switchSound = ASET/ASET_Props/Sounds/click-027
		switchSoundVolume = 1
    }
}

// Direction switcher animation 

	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = FDAIGMCPDirSwAnim
		switchTransform = DirectionSwitchColider
		perPodPersistenceName = FDAIGMCPDirectionPlus-01		
		actionName = dummy
		switchSound = ASET/ASET_Props/Sounds/tumbleClick01
	}
	
// Sync to SAS switcher animation 

	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = FDAIGMCPSyncSwAnim
		switchTransform = SyncSwitchColider
		perPodPersistenceName = FDAIGMCPSyncON-01		
		actionName = dummy
		switchSound = ASET/ASET_Props/Sounds/tumbleClick01
	} 
 
// ERROR warning animation
	
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 5		
		VARIABLESET	
		{	
			animationName = FDAIGMCPErrorWarnAnim
			variableName = CUSTOM_FDAIGMCP_ERROR-01
			scale = 0,1
		}

// SYNC warning animation
	
		VARIABLESET	
		{	

			animationName = FDAIGMCPSyncWarnAnim
			variableName = PERSISTENT_FDAIGMCPSyncON-01
			scale = 0,1
		}
	
// Selector animation
	
		VARIABLESET	
		{	
			animationName = FDAIGMCPSelectorAnim
			variableName = PERSISTENT_FDAIGMCP_ModeSelectorPos-01
			scale = 1,7
		}
	}
	
// switcher backlight --------------------------------------------
	
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 10
		
		VARIABLESET	
		{		
			coloredObject = SignsObj
			passiveColor = 0,0,0,255
			activeColor = 174,169,138,255
			variableName = CUSTOM_ALCOR_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
		VARIABLESET	
		{
			coloredObject = SelectorPointerObj
			passiveColor = 0,0,0,255
			activeColor = 174,169,138,255
			variableName = CUSTOM_ALCOR_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
		VARIABLESET	
		{
			coloredObject = SyncWarningPlate
			passiveColor = 0,0,0,255
			activeColor = 100,100,100,255
			variableName = CUSTOM_ALCOR_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
		VARIABLESET	
		{
			coloredObject = ErrorWarningPlate
			passiveColor = 0,0,0,255
			activeColor = 100,100,100,255
			variableName = CUSTOM_ALCOR_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
	}	

// Panel ID ----------------------------------------------------

	MODULE
	{
		name = JSIVariableLabel
		transformName = panelNumberObj
		fontSize = 0.003
		refreshRate = 100
		labelText = [#000000]1
		oneshot = true
	}


// END OF PROP SETUP ============================================	
}

// CUSTOMS setup ================================================

//FDAI-01 is "ON"

// battery charged

RPM_CUSTOM_VARIABLE
	{
	  name = FDAIGMCP_ON-01
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = SYSR_ELECTRICCHARGE
		range = 0.01, 100000000
	  }
	}

// Always "1"  

RPM_CUSTOM_VARIABLE
	{
	  name = ALWAYSONE
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = MASSDRY
		range = 0.001,100000000
	  }
	}

// Always "0"  
	
RPM_CUSTOM_VARIABLE
	{
	  name = ALWAYSZERO
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = MASSDRY
		range = -0.01, 0.001
	  }
	}	
	
	
