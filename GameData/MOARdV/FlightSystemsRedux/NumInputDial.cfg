		name = JSIActionGroupSwitch
		animationName = NID_SelectAnim
		switchTransform = PushSetButtonObj
		actionName = transfer
		switchSound = ASET/ASET_Props/Sounds/NID03
		
		TRANSFERACTION
		{
			name = JSIPilotAssistant
			setMethod = SetVertPitch
			perPodPersistenceName = MOARdV_SETPITCH
		}
	}
 
// knob rotation animation
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 2
		
		VARIABLESET	
		{		
			controlledTransform  = KnobGrp
			localRotationStart = 0,0,-90
			localRotationEnd  = 0,0,90
			variableName = PERSISTENT_MOARdV_SETPITCH
			scale = -90,90
			longPath = yes
			//maxRateChange = 1.0
		}
	}
	
