// clear top

PROP
{
	name = MOARdV.NID_Altitude
	MODEL
	{
		model = MOARdV/FlightSystemsRedux/NumInputDial_NoButton/NumInputDial_NoButton
	}

	// switcher status

	MODULE
	{
		name = JSINumericInput
		perPodPersistenceName = SETALTITUDE
		defaultValue = 0
		stepSize = 1000 // optional
		minValue = 0 //optional
		maxValue = 99999000 //optional
		reverse = false

		loopInput = false

		USERINPUTSET
		{
			switchTransform = DialColliderPlus
			incrementCurve
			{
				key = 0 1000
				key = 1 1000 0 0
				key = 2 2000 0 0
				key = 4 5000
				key = 6 10000
				key = 8 100000 0 0
				key = 9 100000 0 0
			}
			//incrementCurve
			//{
			//	key = 0 1
			//	key = 1 20
			//	key = 3 60
			//}

			switchSound = ASET/ASET_Props/Sounds/NID02
			switchSoundVolume = 0.5
		}
		USERINPUTSET
		{
			switchTransform = DialColliderMinus
			incrementCurve
			{
				key = 0 -1000
				key = 1 -1000 0 0
				key = 2 -2000 0 0
				key = 4 -5000
				key = 6 -10000
				key = 8 -100000 0 0
				key = 9 -100000 0 0
			}
			//incrementCurve
			//{
			//	key = 0 -1
			//	key = 1 -20
			//	key = 3 -60
			//}
			switchSound = ASET/ASET_Props/Sounds/NID02
			switchSoundVolume = 0.5
		}
	}


	// knob rotation animation

	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 2

		VARIABLESET	
		{		
			controlledTransform  = KnobGrp
			localRotationStart = 0,0,0 
			localRotationEnd  = 0,0,100000000
			variableName = PERSISTENT_SETALTITUDE
			scale = 0,99999000
			//scale = 0,25000000
			longPath = yes
		}
		VARIABLESET	
		{	
			animationName = NID_nb_PictSwitchAnim
			variableName = 3 // 0 - clear top, 1 - Arrow, 2 - Course icon, 3 - Dash mark, 4 - Heading icon, 5 - Point mark, 6 - wide arrow
			scale = 0,7
		}

	}


	// switcher backlight --------------------------------------------



	// NID labels

	// Top
	MODULE
	{
		name = JSIVariableLabel
		transformName = NameTopTextObj
		fontSize = 0.0110
		refreshRate = 100
		labelText = [#<=0:"FFFFFF";"ff0000";"000000"=>]     ALT + $&$ CUSTOM_ALCOR_BACKLIGHT_ON
	}

	// Bottom
