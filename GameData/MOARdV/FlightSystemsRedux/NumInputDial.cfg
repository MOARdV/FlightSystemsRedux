// With button
PROP
{
	name = MOARdV.NID_HoldVSpeed
	MODEL
	{
		model = MOARdV/FlightSystemsRedux/NumInputDial/NumInputDial
	}
  
// switcher status
	MODULE
	{
		name = JSINumericInput
		perPodPersistenceName = MOARdV_SETVSPEED
		defaultValue = 0
		stepSize = 5
		minValue = -500
		maxValue = 500
		reverse = false

		loopInput = false

		USERINPUTSET
		{
			switchTransform = DialColliderPlus
			incrementCurve
			{
				key = 0 5 0 0
				key = 2 5 0 0
				key = 5 25 0 0
			}
			
			switchSound = ASET/ASET_Props/Sounds/NID02
			switchSoundVolume = 0.5
		}
		USERINPUTSET
		{
			switchTransform = DialColliderMinus
			incrementCurve
			{
				key = 0 -5 0 0
				key = 2 -5 0 0
				key = 5 -25 0 0
			}
			switchSound = ASET/ASET_Props/Sounds/NID02
			switchSoundVolume = 0.5
		}
	}
 
// push SELECT animation 
	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = NID_SelectAnim
		switchTransform = PushSetButtonObj
		actionName = transfer
		switchSound = ASET/ASET_Props/Sounds/NID03
		
		TRANSFERACTION
		{
			name = JSIPilotAssistant
			setMethod = SetVertRate
			perPodPersistenceName = MOARdV_SETVSPEED
		}
	}
 
// knob rotation animation
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 2
		
		VARIABLESET	
		{		
			controlledTransform  = KnobGrp
			localRotationStart = 0,0,-180
			localRotationEnd  = 0,0,180
			variableName = PERSISTENT_MOARdV_SETVSPEED
			scale = -500,500
			longPath = yes
			//maxRateChange = 1.0
		}
	}
	
