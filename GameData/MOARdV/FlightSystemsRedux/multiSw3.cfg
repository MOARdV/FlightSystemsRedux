PROP
{
	name = MOARdV.MS3pos_SpeedMode
	MODEL
	{
		model = MOARdV/FlightSystemsRedux/MultiSwitcher_3pos/MultiSwitcher_3pos
	}
  
// switcher status
  
MODULE
{
    name = JSINumericInput
    perPodPersistenceName = MOARdV_SPEEDMODE
    defaultValue = 0
    stepSize = 1
    minValue = 0
    maxValue = 2
    reverse = false

    loopInput = false

    USERINPUTSET
    {
		switchTransform = ColliderPlus
		increment = 1
		switchSound = ASET/ASET_Props/Sounds/click-027
		switchSoundVolume = 1
    }
	USERINPUTSET
    {
		switchTransform = ColliderMinus
		increment = -1
		switchSound = ASET/ASET_Props/Sounds/click-027
		switchSoundVolume = 1
    }
}
 
// switcher animation
	
	MODULE
	{
		name = JSIVariableAnimator
		animationName = MultiSwitcher_3pos_NumInput
		variableName = PERSISTENT_MOARdV_SPEEDMODE
		scale = 0,2
		refreshRate = 5
	}
	
// switcher backlight
	
	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 10
		
		VARIABLESET	
		{		
			coloredObject = swRotaryCircleMarkObj
			passiveColor = 0,0,0,255
			activeColor = 255,215,135,255
			//activeColor = 174,169,138,255
			variableName = CUSTOM_ALCOR_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
		VARIABLESET	
		{
			coloredObject = swRotaryPointerObj
			passiveColor = 0,0,0,255
			activeColor = 70,100,225,255
			//activeColor = 174,169,138,255
			variableName = CUSTOM_ALCOR_BACKLIGHT_ON
			scale = 0,1
			threshold = 0.1,1.1
		}
	}	
